<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="scores">
            <div class="score">
                <p>Player</p>
                <p id="playerScore">0</p>
            </div>
            <div class="score">
                <p>Computer</p>
                <p id="computerScore">0</p>
            </div>
        </div>

        <div class="game">
            <h3 id="info">Choose an option</h3>
            <div class="icons">
                <i id="playerIcon" class="fas fa-2xl fa-hand-rock"></i>
                <i id="computerIcon" class="fas fa-2xl fa-hand-rock"></i>
            </div>
            <div class="buttons">
                <button class="btn btn-danger" onclick="play(0)">Rock</button>
                <button class="btn btn-danger" onclick="play(1)">Paper</button>
                <button class="btn btn-danger" onclick="play(2)">Scissors</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
